apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.2.0.2"

    defaultConfig {
        applicationId "com.Aaryangamingdevs.edeee"
        minSdkVersion 15
        targetSdkVersion 30
        versionCode 2
        versionName "2.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
